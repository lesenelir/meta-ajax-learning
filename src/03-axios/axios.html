<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>axios 发送 AJAX 请求</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
      const btns = document.querySelectorAll('button')

      axios.defaults.baseURL = 'http://127.0.0.1:8000'

      btns[0].onclick = function () {
        // GET 请求
        axios.get('/axios-server', {
          // url参数
          params: {
            id: 100,
            vip: 7
          },
          // 设置请求头信息
          headers: {
            name: 'Meta',
            age: 18
          }
        }).then(value => {
          console.log(value)
        })
      }

      btns[1].onclick = function () {
        // GET 请求
        axios.post('/axios-server', {
          // 请求体
          data: {
            username: 'admin',
            password: 'admin'
          }
        }, {
          // url参数
          params: {
            id: 200,
            vip: 9
          },
          // 设置请求头信息
          headers: {
            name: 'Meta',
            age: 18
          }
        }).then(value => {
          console.log(value)
        })


      }

      btns[2].onclick = function () {
        axios({
          // 请求方法
          method: 'POST',
          // url
          url: '/axios-server',
          // url参数
          params: {
            vip: 10,
            level: 30
          },
          // 请求头信息
          headers: {
            a: 100,
            b: 200
          },
          // 请求体参数
          data: {
            username: 'admin',
            password: 'admin'
          }
        }).then(value => {
          console.log(value)
          console.log(value.status)
          console.log(value.statusText)
        })

      }

    </script>

  </body>
</html>
