<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>axios基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button>GET请求</button>
    <button>POST请求</button>
    <button>PUT请求</button>
    <button>DELETE请求</button>

    <script>
      const btns = document.querySelectorAll('button')

      // axios默认配置
      axios.defaults.baseURL = 'http://localhost:3000'

      // 1. GET 请求
      btns[0].onclick = function () {
        axios({
          method: 'GET',
          url: '/posts'
        }).then(response => {
          console.log(response)
        })
      }

      // 2. POST 请求  -  添加一篇新的文章
      btns[1].onclick = function () {
        axios({
          method: 'POST',
          url: '/posts',
          // 设置请求体
          data: {
            title: 'json-server3',
            author: 'typicode3'
          }
        }).then(response => {
          console.log(response)
        })
      }

      // 3. PUT 请求  -  更新数据
      btns[2].onclick = function () {
        axios({
          method: 'PUT',
          url: '/posts/3',
          // 设置请求体
          data: {
            title: 'json-server3',
            author: 'PUTAuthor3'
          }
        }).then(response => {
          console.log(response)
        })
      }

      // 4. Delete 请求  -  删除数据
      btns[3].onclick = function () {
        axios({
          method: 'delete',
          url: '/posts/3'
        }).then(response => {
          console.log(response)
        })
      }

    </script>

  </body>
</html>
